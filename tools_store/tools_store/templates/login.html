<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tool Store</title>
    <style>
        body {
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            .navbar {
                background-color: #333;
                color: white;
                padding: 15px;
                text-align: center;
            }

            .navbar a {
                color: white;
                text-decoration: none;
                padding: 10px 15px;
            }

            .navbar a:hover {
                background-color: #575757;
            }

            .container {
                width: 80%;
                margin: auto;
                overflow: hidden;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            .product-card {
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin: 20px;
                padding: 20px;
                text-align: center;
            }

            .product-card h2 {
                color: #007BFF; /* Bootstrap primary color */
            }

            .product-card p {
                font-size: 1.2em;
            }

            .category-title {
                font-size: 1.5em;
                margin-top: 40px;
                text-align: center;
            }

            .register-link {
                display: block;
                text-align: center;
                margin-top: 30px;
            }

            .register-link a {
                background-color: #007BFF; /* Bootstrap primary color */
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
            }

            .register-link a:hover {
                background-color: #0056b3; /* Darker shade */
            }

            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #555; /* Darker shade on hover */
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Your Account</h2>
    <div class="form-group">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>

    </div>
    </form>
    <div class="register-link">
        <p>Don't have an account?</p> <p><a href="/register">Register here</a></p> <!-- Link to registration page -->
    </div>
</div>

</body>
</html>
