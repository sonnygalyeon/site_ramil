<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolMaster - Вход</title>
    <style>
        :root {
            --primary: #2A5D8A;
            --accent: #FF6B35;
            --light: #FFFFFF;
            --dark: #1A2E40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(42,93,138,0.9), rgba(42,93,138,0.9)),
                        url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7') center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
        }

        .login-container {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42,93,138,0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: var(--light);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: #E65A2B;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 2rem;
            text-align: center;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Добро пожаловать</h1>
            <p>Войдите в свой аккаунт ToolMaster</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="btn-login">Войти</button>

            <div class="links">
                <a href="../forgot/">Забыли пароль?</a>
                <a href="../register/">Создать аккаунт</a>
            </div>
        </form>
    </div>

    <script>
        // Анимация элементов формы
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateX(10px)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateX(0)';
            });
        });

        // Обработка формы
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            btn.style.width = '50px';
            btn.innerHTML = '<div class="loader"></div>';

            // Имитация загрузки
            setTimeout(() => {
                btn.style.width = '100%';
                btn.textContent = 'Вход выполнен!';
                btn.style.backgroundColor = '#4CAF50';
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }, 1500);
        });
    </script>
</body>
</html>
